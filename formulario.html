<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctorfy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;400;600;700&display=swap" rel="stylesheet"><!--google fonts-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" /><!--bootstrap-->
    <link rel="stylesheet" href="./assets/css/NavBarStyle.css" /> <!--estilos header y footer-->
    <link rel="stylesheet" href="./assets/css/ContactUs.css" /><!--estilos generales-->
    <link rel="icon" type="image/jpg" href="./assets/img/icono2.png"> <!--favicon-->
    <link rel="stylesheet" href="./assets/css/formulario.css" />
</head>
<body>

    <!--header-->
    <header id="header-wrapper" class="bg-white"></header>
    <!--/header-->

    <!--main-->
    <main>
        
        <div class="container" >
            <h1 id="profile-title">PERFIL</h1>

            <!--ROW DROPDOWN-->
            <div class="accordion" id="accordionExample">
                <div class="card">
                  <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                      <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <h1 class="heading2-perfildoc">Datos principales</h1>
                      </button>
                    </h2>
                  </div>
                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <!--PRIMER FORMULARIO-->
                        <form>
                            
                             <div class="d-flex">
                                 <div class="form-group">
                                     <label class="label-font" for="formContraseña"> Nombre </label>
                                     <input type="text" class="form-control" id="formContraseña" placeholder="Nombre" minlength="10" />
                                 </div>
                                 <div class="form-group ml-5">
                                     <label class="label-font" for="formContraseña"> Cédula profesional </label>
                                     <input type="text" class="form-control" id="formContraseña" placeholder="Cédula profesional" minlength="10" />
                                 </div>
                             </div>
                             <div class="d-flex">
                                 <div class="form-group">
                                     <label class="label-font" for="formContraseña"> Especialidad </label>
                                     <input type="text" class="form-control" id="formContraseña" placeholder="Especialidad" minlength="10" />
                                 </div>
                                 <div class="form-group ml-5">
                                     <label class="label-font" for="formContraseña"> Cédula Especialidad </label>
                                     <input type="text" class="form-control" id="formContraseña" placeholder="Cédula especialidad" minlength="10" />
                                 </div>
                             </div>
                             <div class="form-group">
                                 <label for="exampleFormControlFile1">Sube tu foto de perfil</label>
                                 <input type="file" class="form-control-file" id="exampleFormControlFile1">
                               </div>
                             <div>
                                 <button type="submit" id="botonFormulario" class="boton-formulario">Guardar</button>
                             </div> 
                         </form> 
                    </div>
                  </div>
                </div>
                <!--ROW DROPDOWN-->
                <div class="card">
                  <div class="card-header" id="headingTwo">
                    <h2 class="mb-0">
                      <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <h1 class="heading2-perfildoc">Educación</h1>
                      </button>
                    </h2>
                  </div>
                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                        <!--SEGUNDO FORMULARIO-->
                        <form>
                            <div class="form-group">
                                <label class="label-font" for="formContraseña"> Egresado de la univerdad</label>
                                <input type="text" class="form-control" id="formContraseña" placeholder="" minlength="10" />
                            </div>
                            <div class="form-group">
                                <label class="label-font" for="formContraseña"> Especialista médico por la </label>
                                <input type="text" class="form-control" id="formContraseña" placeholder="" minlength="10" />
                            </div>
                            <div>
                                <button type="submit" id="botonFormulario" class="boton-formulario">Guardar</button>
                            </div> 
                        </form> 
                    </div>
                  </div>
                </div>
                <!--ROW DROPDWON-->
                <div class="card">
                  <div class="card-header" id="headingThree">
                    <h2 class="mb-0">
                      <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        <h1 class="heading2-perfildoc">Escribe una reseña o biografía</h1>
                      </button>
                    </h2>
                  </div>
                  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                      <!--Tercer formulario-->
                      <form>
                         <div class="form-group">
                             <label for="exampleFormControlTextarea1">Admite hasta n caracteres</label>
                             <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                         </div>
                         <div>
                             <button type="submit" id="botonFormulario" class="boton-formulario">Guardar</button>
                         </div>
                     </form>
                    </div>
                  </div>
                  <!--Cuarto formulario-->
                  <div class="card">
                    <div class="card-header" id="heading4">
                      <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapse4" aria-expanded="false" aria-controls="collapse4">
                            <h1 class="heading2-perfildoc">Escribe 4 enfermedades donde te especializas</h1>
                        </button>
                      </h2>
                    </div>
                    <div id="collapse4" class="collapse" aria-labelledby="heading4" data-parent="#accordionExample">
                      <div class="card-body">
                         <!--Cuarto formulario-->
                         <form>
                            <div class="d-flex">
                                <div class="form-group">
                                    <label class="label-font" for="formContraseña"> Enfermedad 1</label>
                                    <input type="text" class="form-control" id="formContraseña" placeholder="Ej. Diabetes" minlength="10" />
                                </div>
                                <div class="form-group ml-5">
                                    <label class="label-font" for="formContraseña"> Enfermedad 2</label>
                                    <input type="text" class="form-control" id="formContraseña" placeholder="Ej. Infertilidad" minlength="10" />
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="form-group">
                                    <label class="label-font" for="formContraseña"> Enfermedad 3</label>
                                    <input type="text" class="form-control" id="formContraseña" placeholder="Ej. Hernia de disco" minlength="10" />
                                </div>
                                <div class="form-group ml-5">
                                    <label class="label-font" for="formContraseña"> Enfermedad 4</label>
                                    <input type="text" class="form-control" id="formContraseña" placeholder="Ej. Arritmia cardiaca" minlength="10" />
                                </div>
                            </div>
                            <div>
                               <button type="submit" id="botonFormulario" class="boton-formulario">Guardar</button>
                           </div>
                        </form> 
                      </div>
                      <!--Row Dropdown-->
                    </div>
                    <div class="card">
                      <div class="card-header" id="headingThree">
                        <h2 class="mb-0">
                          <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapse5" aria-expanded="false" aria-controls="collapse5">
                            <h1 class="heading2-perfildoc">Información de contacto</h1>
                          </button>
                        </h2>
                      </div>
                      <div id="collapse5" class="collapse" aria-labelledby="heading5" data-parent="#accordionExample">
                        <div class="card-body">
                            <form>
                                <div class="d-flex">
                                   <div class="form-group">
                                       <label class="label-font" for="formContraseña"> Teléfono</label>
                                       <input type="tel" class="form-control" id="formContraseña" placeholder="Teléfono" minlength="10" />
                                   </div>
                                   <div class="form-group ml-5">
                                       <label class="label-font" for="formContraseña"> Página web</label>
                                       <input type="url" class="form-control" id="formContraseña" placeholder="Página web" minlength="10" />
                                   </div>
                               </div>
                               <div class="d-flex">
                                   <div class="form-group">
                                       <label class="label-font" for="formContraseña"> Correo</label>
                                       <input type="email" class="form-control" id="formContraseña" placeholder="Correo electrónico" minlength="10" />
                                   </div>
                                   <div class="form-group ml-5">
                                       <label class="label-font" for="formContraseña"> Dirección</label>
                                       <input type="text" class="form-control" id="formContraseña" placeholder="Dirección" minlength="10" />
                                   </div>
                               </div>
                               <div class="d-flex">
                                   <div class="form-group">
                                       <label class="label-font" for="formContraseña"> Facebook</label>
                                       <input type="url" class="form-control" id="formContraseña" placeholder="Facebook" minlength="10" />
                                   </div>
                                   <div class="form-group ml-5">
                                       <label class="label-font" for="formContraseña"> Instagram</label>
                                       <input type="url" class="form-control" id="formContraseña" placeholder="Instagram" minlength="10" />
                                   </div>
                               </div>
                               <div class="d-flex">
                                   <div class="form-group">
                                       <label class="label-font" for="formContraseña"> Whatsapp</label>
                                       <input type="tel" class="form-control" id="formContraseña" placeholder="Whatsapp" minlength="10" />
                                   </div>
                               </div>
                               <div>
                                   <button type="submit" id="botonFormulario" class="boton-formulario">Guardar</button>
                               </div>
                            </form>
                        </div>
                      </div>
                </div>
              </div>
         </div>
    </main>
    <!--main-->

    <!--footer-->
    <footer class="bg-white" id="footer-1"></footer>
    <!--footer-->

    <!--Menu hamburguesa-->
    <div id="hamburger-menu" class="main_hamburger_menu_container"></div>
    <!--/Menu hamburguesa-->

    <script src="./assets/js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
