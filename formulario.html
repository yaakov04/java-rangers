<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctorfy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;400;600;700&display=swap" rel="stylesheet"><!--google fonts-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/NavBarStyle.css" /> <!--estilos header y footer-->
    <link rel="stylesheet" href="./assets/css/ContactUs.css" /><!--estilos generales-->
    <link rel="icon" type="image/jpg" href="./assets/img/icono2.png"> <!--favicon-->
    <link rel="stylesheet" href="./assets/css/formulario.css" />
</head>
<body>

    <!--header-->
    <header id="header-wrapper" class="bg-white"></header>
    <!--/header-->

    <!--main-->
    <main>
        
        <div class="formulario-container" >
            <h1 id="profile-title">PERFIL</h1>
            <div class="accordion" id="accordionPanelsStayOpenExample">
              <!--Primer formulario-->
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                  <button class="accordion-button label-font" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                    Datos principales
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                  <div class="accordion-body card-body margin-bottom">
                        <form>
                             <div class="d-sm-flex">
                                 <div class="columna-1form form-group">
                                     <label class="label-font" for="formularioDrName"> Nombre </label>
                                     <input type="text" class="form-control" id="formularioDrName" placeholder="Javier" minlength="3" maxlength="23" required  />
                                 </div>
                                 <div class="columna-2form form-group">
                                     <label class="label-font" for="formularioPrimerApellido"> Apellido Paterno </label>
                                     <input type="text" class="form-control" id="formularioPrimerApellido" placeholder="Durón" minlength="3" maxlength="23" required  />
                                 </div>
                             </div>
                             <div class="d-sm-flex">
                              <div class="columna-1form form-group">
                                  <label class="label-font" for="formularioSegundoApellido"> Apellido Materno </label>
                                  <input type="text" class="form-control" id="formularioSegundoApellido" placeholder="García" minlength="3" maxlength="23" required />
                              </div>
                              <div class="columna-2form form-group">
                                  <label class="label-font" for="formularioDrCedula"> Cédula Profesional </label>
                                  <input type="text" class="form-control" id="formularioDrCedula" placeholder="Cédula Profesional" minlength="3" maxlength="23" required  />
                              </div>
                          </div> 
                             <div class="d-sm-flex">
                                 <div class="columna-1form form-group">
                                     <label class="label-font" for="formCoformularioDrEspecialidadntraseña"> Especialidad </label>
                                     <input type="text" class="form-control" id="formularioDrEspecialidad" placeholder="Especialidad" minlength="3" maxlength="23" required />
                                 </div>
                                 <div class="columna-2form form-group">
                                     <label class="label-font" for="formularioDrCedulaEspecial"> Cédula Especialidad </label>
                                     <input type="text" class="form-control" id="formularioDrCedulaEspecial" placeholder="Cédula especialidad" minlength="3" maxlength="23" required  />
                                 </div>
                             </div>
                             <div class="form-group">
                              <label for="formFileLg" class="form-label label-font">Sube tu foto de perfil</label>
                              <input class="form-control form-control" id="formFileLg" type="file" required >
                               </div>
                             <div>
                                 <button type="submit" id="botonFormulario1" class="boton-formulario">Guardar</button>
                             </div> 
                             <!-- *TOAST MENSAJE DE EXITO GUARDADO -->
                             <div class="toast-container position-fixed bottom-0 end-0 p-3">
                              <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                                <div class="toast-header">
                                  <img src="..." class="rounded me-2" alt="...">
                                  <strong class="me-auto">Bootstrap</strong>
                                  <small>11 mins ago</small>
                                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                                </div>
                                <div class="toast-body">
                                  Hello, world! This is a toast message.
                                </div>
                              </div>
                            </div>
                            <div id="liveAlertPlaceholder"></div>
                         </form> 
                  </div>
                </div>
              </div>
              <!--/Primer formulario-->
              <!--Segundo formulario-->
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                  <button class="accordion-button collapsed label-font" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                    Educación
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                  <div class="accordion-body">
                    <form>
                      <div class="form-group2">
                          <label class="label-font label-universidad" for="formContraseña"> Egresado de la univerdad</label>
                          <input type="text" class="form-control" id="formularioDrUni" placeholder="Universidad de Monterrey" minlength="3" maxlength="23" required />
                      </div>
                      <div class="form-group2">
                          <label class="label-font label-universidad" for="formContraseña"> Especialista del Hospital </label>
                          <input type="text" class="form-control" id="formularioDrUniEspecialidad" placeholder="Centro Médico Siglo XXI" minlength="3" maxlength="23" required  />
                      </div>
                      <div>
                          <button type="submit" id="botonFormulario2" class="boton-formulario">Guardar</button>
                      </div> 
                  </form> 
                  </div>
                </div>
              </div>
              <!--/Segundo formulario-->
              <!--Tercero formulario-->
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                  <button class="accordion-button collapsed label-font" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                    Reseña corta y Biografía
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                  <div class="accordion-body">
                    <form>
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Escribe una descripción corta que saldrá en tú card de búsqueda</label>
                          <textarea class="form-control DrDescripcion-corta" id="DrDescripcion-corta" rows="3" maxlength="148" placeholder="Ej: Médico Internista con especialidad en Cardiología."  required ></textarea>  
                        </div>
                        <div class="form-group">
                        <label for="exampleFormControlTextarea1">Escribe una breve biografia donde expliques donde estudiaste y como te preparaste</label>
                          <textarea class="form-control" id="formularioDrDescripcion" rows="3" maxlength="448" required ></textarea>
                      </div>
                      <div>
                          <button type="submit" id="botonFormulario3" class="boton-formulario">Guardar</button>
                      </div>
                  </form>
                  </div>
                </div>
              </div>
              <!--/Tercero formulario-->
              <!--Cuarto formulario-->
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingFour">
                  <button class="accordion-button collapsed label-font" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false" aria-controls="panelsStayOpen-collapseFour">
                    Enfermedades de expertiz o Donde se Especializa
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingFour">
                  <div class="accordion-body">
                    <form>
                      <div class="d-sm-flex">
                        <div class="columna-1form form-group">
                            <label class="label-font" for="Enfermedad1"> 1. Enfermedad </label>
                            <input type="text" class="form-control" id="Enfermedad1" placeholder="Hernia de Disco" minlength="3" maxlength="30" required />
                        </div>
                        <div class="columna-2form form-group">
                            <label class="label-font" for="Enfermedad2"> 2. Enfermedad </label>
                            <input type="text" class="form-control" id="Enfermedad2" placeholder="Diabetes" minlength="3" maxlength="30" required  />
                        </div>
                    </div>
                    <div class="d-sm-flex">
                      <div class="columna-1form form-group">
                          <label class="label-font" for="Enfermedad3"> 3. Enfermedad </label>
                          <input type="text" class="form-control" id="Retinopatía diabética" placeholder="Javier" minlength="3" maxlength="30" required  />
                      </div>
                      <div class="columna-2form form-group">
                          <label class="label-font" for="Enfermedad4"> 4. Enfermedad </label>
                          <input type="text" class="form-control" id="Enfermedad4" placeholder="Piedras en la vesícula" minlength="3" maxlength="30" required  />
                      </div>
                  </div>  
                  <div>
                    <button type="submit" id="botonFormulario4" class="boton-formulario">Guardar</button>
                </div>
                  </form>
                  </div>
                </div>
              </div>
              <!--/Cuarto formulario-->
              <!--Quinto formulario-->
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingFive">
                  <button class="accordion-button collapsed label-font" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFive" aria-expanded="false" aria-controls="panelsStayOpen-collapseFive">
                    Galería
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingFive">
                  <div class="accordion-body">
                    <form>
                      <div class="d-sm-flex">
                        <div class="columna-1form form-group">
                          <label for="formularioDrGaleria1" class="form-label">Fotografia 1 (420x420px)</label>
                          <input class="form-control" type="file" id="formularioDrGaleria1" required>
                        </div>
                        <div class="columna-2form form-group">
                          <label for="formularioDrGaleria2" class="form-label">Fotografia 2 (720x420px)</label>
                          <input class="form-control" type="file" id="formularioDrGaleria2" required>
                        </div>
                      </div>
                      <div class="d-sm-flex">
                        <div class="columna-1form form-group">
                          <label for="formularioDrGaleria1" class="form-label">Fotografia 3 (420x420px)</label>
                          <input class="form-control" type="file" id="formularioDrGaleria3" required>
                        </div>
                        <div class="columna-2form form-group">
                          <label for="formularioDrGaleria4" class="form-label">Fotografia 4 (420x720px)</label>
                          <input class="form-control" type="file" id="formularioDrGaleria4" required>
                        </div>
                      </div>
                      <div class="d-sm-flex">
                        <div class="columna-1form form-group">
                          <label for="formularioDrGaleria1" class="form-label">Fotografia 5 (720x420px)</label>
                          <input class="form-control" type="file" id="formularioDrGaleria3" required>
                        </div>
                        <div class="columna-2form form-group">
                          <label for="formularioDrGaleria4" class="form-label">Fotografia 6 (720x420px)</label>
                          <input class="form-control" type="file" id="formularioDrGaleria4" required>
                        </div>
                      </div>
                      <div class="d-sm-flex">
                        <div class="columna-1form form-group">
                          <label for="formularioDrGaleria1" class="form-label">Fotografia 7 (420x420px)</label>
                          <input class="form-control" type="file" id="formularioDrGaleria3" required>
                        </div>
                        <div class="columna-2form form-group">
                          <label for="formularioDrGaleria4" class="form-label">Fotografia 8 (420x420px)</label>
                          <input class="form-control" type="file" id="formularioDrGaleria4" required>
                        </div>
                      </div>
                  </form>
                  </div>
                </div>
              </div>
              <!--/Quinto formulario-->
              <!--QSexto formulario-->
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingSix">
                  <button class="accordion-button collapsed label-font" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseSix" aria-expanded="false" aria-controls="panelsStayOpen-collapseSix">
                    Información de Contacto
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseSix" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingSix">
                  <div class="accordion-body">
                    <form>
                      <div class="d-sm-flex">
                        <div class="columna-1form form-group">
                          <label class="label-font" for="formularioDrPhone"> Teléfono</label>
                          <input type="tel" class="form-control" id="formularioDrPhone" placeholder="811 1904500 (10 dígitos)" minlength="10" required />
                        </div>
                        <div class="columna-2form form-group">
                          <label class="label-font" for="formularioDrWebPage"> Página Web</label>
                          <input type="url" class="form-control" id="formularioDrWebPage" placeholder="https//Dr.Usuario.com" minlength="10" requiered />
                        </div>
                    </div>
                    <div class="d-sm-flex">
                     <div class="columna-1form form-group">
                      <label class="label-font" for="formularioDrCorreo"> Correo</label>
                      <input type="email" class="form-control" id="formularioDrCorreo" placeholder="usuario@gmail.com" minlength="10" required />
                     </div>
                     <div class="columna-2form form-group">
                      <label class="label-font" for="formularioDrEstado"> Estado</label>
                      <select id="formularioDrEstado" class="form-select form-control" required>
                          <option selected>Seleccione uno...</option>
                          <option value="Aguascalientes">Aguascalientes</option>
                          <option value="Baja California">Baja California</option>
                          <option value="Baja California Sur">Baja California Sur</option>
                          <option value="Campeche">Campeche</option>
                          <option value="Chiapas">Chiapas</option>
                          <option value="Chihuahua">Chihuahua</option>
                          <option value="CDMX">Ciudad de México</option>
                          <option value="Coahuila">Coahuila</option>
                          <option value="Colima">Colima</option>
                          <option value="Durango">Durango</option>
                          <option value="Estado de México">Estado de México</option>
                          <option value="Guanajuato">Guanajuato</option>
                          <option value="Guerrero">Guerrero</option>
                          <option value="Hidalgo">Hidalgo</option>
                          <option value="Jalisco">Jalisco</option>
                          <option value="Michoacán">Michoacán</option>
                          <option value="Morelos">Morelos</option>
                          <option value="Nayarit">Nayarit</option>
                          <option value="Nuevo León">Nuevo León</option>
                          <option value="Oaxaca">Oaxaca</option>
                          <option value="Puebla">Puebla</option>
                          <option value="Querétaro">Querétaro</option>
                          <option value="Quintana Roo">Quintana Roo</option>
                          <option value="San Luis Potosí">San Luis Potosí</option>
                          <option value="Sinaloa">Sinaloa</option>
                          <option value="Sonora">Sonora</option>
                          <option value="Tabasco">Tabasco</option>
                          <option value="Tamaulipas">Tamaulipas</option>
                          <option value="Tlaxcala">Tlaxcala</option>
                          <option value="Veracruz">Veracruz</option>
                          <option value="Yucatán">Yucatán</option>
                          <option value="Zacatecas">Zacatecas</option>
                      </select>
                     </div>
                 </div> 
                    <div class="d-sm-flex">
                        <div class="columna-1form form-group">
                          <label class="label-font" for="formularioDrCiudad"> Ciudad</label>
                          <input type="text" class="form-control"  list="datalistOptions"  id="formularioDrCiudad" placeholder="" minlength="3" maxlength="25" required/>
                          <datalist id="datalistOptions">
                            <option value="Monterrey">
                            <option value="Guadalajara">
                            <option value="Queretaro">
                            <option value="CDMX">
                            <option value="Tijuana">
                          </datalist>
                        </div>
                        <div class="columna-2form form-group">
                          <label class="label-font" for="formularioDrColonia"> Colonia</label>
                          <input type="text" class="form-control" id="formularioDrColonia" placeholder="" minlength="3" maxlength="25"requiered />
                        </div>
                    </div>
                    <div class="d-sm-flex">
                      <div class="columna-1form form-group">
                        <label class="label-font" for="formularioDrDirreccion"> Dirección</label>
                        <input type="url" class="form-control" id="formularioDrDirreccion" placeholder="Calle y número" minlength="3" maxlength="66"requiered />
                      </div>
                      <div class="columna-2form form-group">
                        <label class="label-font" for="formContraseña"> Instagram</label>
                        <input type="url" class="form-control" id="formularioDrInstagram" placeholder="/usuario" minlength="3" maxlength="66"requiered />
                      </div>
                  </div>
                  <div class="d-sm-flex">
                    <div class="columna-1form form-group">
                      <label class="label-font" for="formContraseña"> Whatsapp</label>
                      <input type="tel" class="form-control" id="formularioDrWhatsapp" placeholder="811 1904500 (10 dígitos)" minlength="10" />
                    </div>
                    <div class="columna-2form form-group">
                      <label class="label-font" for="formContraseña"> Facebook</label>
                      <input type="url" class="form-control" id="formularioDrFacebook" placeholder="/usuario" minlength="10" />
                    </div>
                </div>
                    <div>
                        <button type="submit" id="botonFormulario1" class="boton-formulario">Guardar</button>
                    </div> 
                       </div>
                     </div>
                   </div>
                  </form>
                  </div>
                </div>
              </div>
            </div>
          
    </main>
    <!--main-->

    <!--footer-->
    <footer class="bg-white" id="footer-1"></footer>
    <!--footer-->

    <!--Menu hamburguesa-->
    <div id="hamburger-menu" class="main_hamburger_menu_container"></div>
    <!--/Menu hamburguesa-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./assets/js/formularioLocalStorage.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="./assets/js/formulario.js"></script>
</body>
</html>
