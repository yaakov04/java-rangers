<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctorfy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;400;600;700&display=swap" rel="stylesheet"><!--google fonts-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/NavBarStyle.css" /> <!--estilos header y footer-->
    <link rel="stylesheet" href="./assets/css/ContactUs.css" /><!--estilos generales-->
    <link rel="icon" type="image/jpg" href="./assets/img/icono2.png"> <!--favicon-->
    <link rel="stylesheet" href="./assets/css/formulario.css" />
</head>
<body>

    <!--header-->
    <header id="header-wrapper" class="bg-white"></header>
    <!--/header-->

    <!--main-->
    <main>
        
        <div class="formulario-container" >
            <h1 id="profile-title">PERFIL</h1>
            <div class="accordion" id="accordionPanelsStayOpenExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                    Datos principales
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                  <div class="accordion-body card-body margin-bottom">
                    <!-- FORMULARIO -->
                        <form>
                             <div class="d-sm-flex">
                                 <div class="columna-1form form-group">
                                     <label class="label-font" for="formularioDrName"> Nombre </label>
                                     <input type="text" class="form-control" id="formularioDrName" placeholder="Nombre" minlength="10" />
                                 </div>
                                 <div class="columna-2form form-group">
                                     <label class="label-font" for="formularioDrCedula"> Cédula profesional </label>
                                     <input type="text" class="form-control" id="formularioDrCedula" placeholder="Cédula profesional" maxlength="10" />
                                 </div>
                             </div>
                             <div class="d-sm-flex">
                                 <div class="columna-1form form-group">
                                     <label class="label-font" for="formCoformularioDrEspecialidadntraseña"> Especialidad </label>
                                     <input type="text" class="form-control" id="formularioDrEspecialidad" placeholder="Especialidad" minlength="10" />
                                 </div>
                                 <div class="columna-2form form-group">
                                     <label class="label-font" for="formularioDrCedulaEspecial"> Cédula Especialidad </label>
                                     <input type="text" class="form-control" id="formularioDrCedulaEspecial" placeholder="Cédula especialidad" maxlength="10" />
                                 </div>
                             </div>
                             <div class="form-group">
                              <label for="formFileLg" class="form-label">Sube tu foto de perfil</label>
                              <input class="form-control form-control" id="formFileLg" type="file">
                               </div>
                             <div>
                                 <button type="submit" id="botonFormulario1" class="boton-formulario">Guardar</button>
                             </div> 
                         </form> 
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                    Educación
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                  <div class="accordion-body">
                    <form>
                      <div class="form-group2">
                          <label class="label-font label-universidad" for="formContraseña"> Egresado de la univerdad</label>
                          <input type="text" class="form-control" id="formularioDrUni" placeholder="Universidad de Monterrey" minlength="10" />
                      </div>
                      <div class="form-group2">
                          <label class="label-font label-universidad" for="formContraseña"> Especialista del Hospital </label>
                          <input type="text" class="form-control" id="formularioDrUniEspecialidad" placeholder="Centro Médico Siglo XXI" minlength="10"/>
                      </div>
                      <div>
                          <button type="submit" id="botonFormulario2" class="boton-formulario">Guardar</button>
                      </div> 
                  </form> 
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                    Accordion Item #3
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                  <div class="accordion-body">
                    <form>
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Escribe una descripción corta que saldrá en tú card de búsqueda</label>
                          <textarea class="form-control DrDescripcion-corta" id="DrDescripcion-corta" rows="3" maxlength="148" ></textarea>  
                        
                        
                        <label for="exampleFormControlTextarea1">Admite hasta n caracteres</label>
                          <textarea class="form-control" id="formularioDrDescripcion" rows="3" maxlength="448"></textarea>
                      </div>
                      <div>
                          <button type="submit" id="botonFormulario3" class="boton-formulario">Guardar</button>
                      </div>
                  </form>
                  </div>
                </div>
              </div>
            </div>
          
    </main>
    <!--main-->

    <!--footer-->
    <footer class="bg-white" id="footer-1"></footer>
    <!--footer-->

    <!--Menu hamburguesa-->
    <div id="hamburger-menu" class="main_hamburger_menu_container"></div>
    <!--/Menu hamburguesa-->

    <script src="./assets/js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./assets/js/formularioLocalStorage.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
