<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctorfy</title>
        <link rel="stylesheet" href="./assets/css/NavBarStyle.css" /> <!--estilos header y footer-->
        <link rel="preconnect" href="https://fonts.googleapis.com"> <!--google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><!--google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;400;600;700&display=swap" rel="stylesheet"><!--google fonts-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" /><!--bootstrap-->
        <link rel="stylesheet" href="./assets/css/ContactUs.css"> <!--estilos generales-->

</head>

<body>
    <!--header-->
    <header id="header-wrapper" class="bg-white"></header>
    <!--/header-->

    <!--main-->
    <main>
        <section id="Formulario-Section">
          <div class="container-form">
              <div class="column-wrapper">
                  <div class="cont-izq">
                   <img id="form-imagen" src="./assets/img/img-form.png" alt="">
                  </div>
                  <div class="cont-der">
                    <div id="wrapper-form">
                      <h1 id="titulo-form">Crear una cuenta</h1>
                      <form id="form-bg">
                          <div class="form-group">
                              <label class="label-font"for="exampleFormControlInput1">Nombre(s)</label>
                              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                          </div>
                          <div class="form-group">
                            <label class="label-font"for="exampleFormControlInput1">Primer Apellido</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Primer Apellido">
                            <label class="label-font"for="exampleFormControlInput1">Segundo Apellido</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Segundo Apellido">
                        </div>
                          <div class="form-group">
                              <label class="label-font for="exampleFormControlInput1">Email</label>
                              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                          </div>
                          <div class="form-group">
                              <label class="label-font for="exampleFormControlInput1">Contraseña</label>
                              <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Contraseña">
                          </div>
                          <button type="submit" class=" boton-formulario">Siguiente</button>
                        </form>
                  </div>
                </div>
                </div>
          </div>
        </section>
      </main>
      <!--main-->
                  

      <!--footer-->
      <footer class="bg-white" id="footer-1"></footer>
      <!--footer-->

      <!--Menu hamburguesa-->
      <div id="hamburger-menu" class="main_hamburger_menu_container"></div>
      <!--/Menu hamburguesa-->

  <script src="./assets/js/main.js" type="module"></script>
