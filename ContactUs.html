<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/ContactUs.css" />
        <link rel="stylesheet" href="./assets/css/NavBarStyle.css" />
        <link rel="icon" type="image/jpg" href="./assets/img/icono2.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--header-->
        <header id="header-wrapper" class="bg-white"></header>
        <!--/header-->

        <main>
            <section id="Formulario-Section">
                <div class="container-form">
                    <div class="column-wrapper">
                        <div class="cont-izq">
                            <img id="form-imagen" src="./assets/img/img-form.png" alt="" />
                        </div>
                        <div class="cont-der">
                            <div id="wrapper-form">
                                <h1 id="titulo-form">Contáctanos</h1>
                                <form id="form-bg">
                                    <!-- Aqui comienza el formulario -->
                                    <div class="form-group">
                                        <label class="label-font" for="exampleFormControlInput1">Nombre</label>
                                        <input type="text" class="form-control" id="formName" placeholder="Nombre" />
                                    </div>
                                    <div class="form-group">
                                        <label class="label-font" for="exampleFormControlInput1">Correo electrónico</label>
                                        <input type="email" class="form-control" id="formEmail" placeholder="Correo electrónico" />
                                    </div>
                                    <div class="form-group">
                                        <label class="label-font" for="exampleFormControlInput1">Teléfono</label>
                                        <input type="tel" class="form-control" id="formPhone" placeholder="Teléfono" minlength="7" />
                                    </div>
                                    <div class="form-group">
                                        <label class="label-font" for="exampleFormControlTextarea1">Deja tu mensaje</label>
                                        <textarea class="form-control" id="formText" rows="3"></textarea>
                                    </div>
                                    <button type="submit" id="botonFormulario" class="boton-formulario">Enviar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!--Menu hamburguesa-->
        <div id="hamburger-menu" class="main_hamburger_menu_container"></div>
        <!--/Menu hamburguesa-->

        <script src="./assets/js/ContactUs.js"></script>
        <script src="./assets/js/main.js" type="module"></script>
    </body>
</html>
