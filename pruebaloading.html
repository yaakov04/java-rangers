<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/NavBarStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><!--google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;400;600;700&display=swap" rel="stylesheet"><!--google fonts-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" /><!--bootstrap-->
        <link rel="stylesheet" href="./assets/css/index.css" /> <!--estilos index-->
        <link rel="icon" type="image/jpg" href="./assets/img/icono2.png" /> <!--favicon-->
</head>
<body>
    <div id="page">
        <div id="phrase_box">
        <svg width="100%" height="100%">
          <defs>
            <!--<style type="text/css">
              @font-face {
                font-family: "Proxima";
                src: url('');
              }
            </style>-->
            <mask id="mask" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse">
              <linearGradient id="linearGradient" gradientUnits="objectBoundingBox" x2="0" y2="1">
                <stop stop-color="white" stop-opacity="0" offset="0%"/>
                <stop stop-color="white" stop-opacity="1" offset="30%"/>
                <stop stop-color="white" stop-opacity="1" offset="70%"/>
                <stop stop-color="white" stop-opacity="0" offset="100%"/>
              </linearGradient>
              <rect width="100%" height="100%" fill="url(#linearGradient)"/>
            </mask>
          </defs>
          <g width="100%" height="100%" style="mask: url(#mask);">
            <g id="phrases"></g>
          </g>
        </svg>
        </div>
        <div id="footer">
          <div id="logo"></div>
          <img style="height: 20px;" src="./assets/img/logoDoc.svg" alt="logo doctor">
        </div>
      </div>











    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js" type="module"></script>
    <script src="./assets/js/loading.js"></script>
</body>
</html>
